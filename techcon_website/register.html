<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for TechCon 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #003366;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #00509e;
      text-align: center;
      padding: 10px 0;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #00509e;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #003366;
    }
    footer {
      background: #003366;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Register for TechCon 2024</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <h2>Registration Form</h2>
    <form action="submit_registration.html" method="POST">
      <!-- Name Field -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <!-- Email Field -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Password Field -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <!-- Confirm Password Field -->
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

      <!-- Terms and Conditions -->
      <div>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="terms.html" target="_blank">terms and conditions</a>.</label>
      </div>

      <!-- Submit Button -->
      <button type="submit">Register Now</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. | <a href="https://techcon2024.com" target="_blank" style="color: #fff;">Visit TechCon</a></p>
  </footer>
</body>
</html>
